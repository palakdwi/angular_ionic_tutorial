<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let recipe of recipes" [routerLink]="['./',recipe.id]" detail>
          <ion-avatar slot="start">
            <ion-img [src]="recipe.images"></ion-img>
          </ion-avatar>
          <ion-label>{{recipe.name}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
